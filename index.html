<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApaEventus: Recuperação de senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">ApaEventus</h1>
                        <h2 class="text-center h5 mb-4">Recuperação de senha</h2>
                        
                        <div id="errorMessage" class="alert alert-danger d-none mb-3" role="alert"></div>
                        
                        <div id="codeStep" class="step">
                            <div class="mb-3">
                                <label class="form-label">Código de recuperação</label>
                                <div class="d-flex justify-content-between gap-2 mb-3">
                                    <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                                    <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                                    <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                                    <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                                    <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                                    <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                                </div>
                            </div>
                            <button class="btn btn-primary w-100" id="validateButton" onclick="validateCode()">
                                <span class="button-text">Validar código</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </div>

                        <div id="passwordStep" class="step d-none">
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nova senha</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="Digite sua nova senha">
                                <div class="password-strength mt-2">
                                    <div class="progress" style="height: 5px;">
                                        <div id="passwordStrengthBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <small id="passwordStrengthText" class="text-muted"></small>
                                </div>
                                <div id="passwordRequirements" class="mt-2">
                                    <small class="d-block text-muted">A senha deve conter:</small>
                                    <small id="lengthCheck" class="d-block text-danger">• Mínimo de 8 caracteres</small>
                                    <small id="uppercaseCheck" class="d-block text-danger">• Pelo menos uma letra maiúscula</small>
                                    <small id="lowercaseCheck" class="d-block text-danger">• Pelo menos uma letra minúscula</small>
                                    <small id="numberCheck" class="d-block text-danger">• Pelo menos um número</small>
                                    <small id="specialCheck" class="d-block text-danger">• Pelo menos um caractere especial</small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar nova senha</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua nova senha">
                            </div>
                            <button class="btn btn-primary w-100" id="resetButton" onclick="resetPassword()">
                                <span class="button-text">Redefinir senha</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </div>

                        <div id="successStep" class="step d-none text-center">
                            <div class="mb-4">
                                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                            </div>
                            <h3 class="h5 mb-3">Senha redefinida com sucesso!</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
